<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="title">Your Books</div>
    <div class="form" id="form">
        <form id="popup-form">
            <fieldset>
                <span style="font-size: 22px;">Fill Book Details</span>
                <div>
                    <label for="Book-name">Book-name</label>
                    <input type="text" id="Book-name" min="1" required>
                </div>
                <div>
                    <label for="Author">Author</label>
                    <input type="text" id="Author" min="1" required>
                </div>
                <div>
                    <label for="pages">Number of pages</label>
                    <input type="number" id="pages" min="1" required>
                </div>
                <div style="width:90%; display: grid; grid-template-columns: 88% 12%; font-size: 18px; align-items: center; justify-content: start;">
                    <label for="read">Have you read this book?</label>
                    <input type="checkbox" id="read" min="1" >
                </div>
                <button type="submit" id="submit">Submit</button>
            </fieldset>
        </form>
    </div>
    <div class="books" id="books">
        <!-- test book to understand my book card structure -->
        <div class="book-card">
            <img src="/image/cross.svg" height="40px" style="align-self: flex-end;" id="close">
            <label style="font-size: 28px; height: 15%; align-self: center;">BOOK TITLE</label>
            <label style="font-size: 20px; padding-left: 18%;">By: Myself ME</label>
            <label style="font-size: 20px; padding-left: 18%; margin-bottom: 20%;">Pages: 120</label>
            <button id="rd" style="opacity: 70%;font-size:18px;background-color:rgb(120, 235, 27); border:none; height:30px; width:70%;justify-self: end; margin-left: 18%;">Read</button>
        </div>
    </div>
    <div class="plus" id="add">+ Add book</div>
    <script src="script.js"></script>
</body>
</html>
